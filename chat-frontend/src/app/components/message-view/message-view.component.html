<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      Current Messages
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="p-4">
    @for (msg of storedMessages; track msg) {
      <p>{{msg.sender}}: {{msg.text}}</p>
    }
  </mat-card-content>
</mat-card>
