<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      Change Topic
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="p-4">
    <form [formGroup]="changeTopic" (ngSubmit)="submitChange()">
      <div class="row row-cols-1">
        <mat-form-field class="col">
          <mat-label>Topic</mat-label>
          <input matInput type="text" formControlName="topic" value="default">
        </mat-form-field>
      </div>
      <div class="row">
        <button mat-fab extended class="col mx-2" type="submit" [disabled]="!changeTopic.valid">
          Change
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
